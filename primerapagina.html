<!DOCTYPE html>
<html>
 <head>
 <meta charset= "utf-8" />
  <title>Tu imc</title>
  <style type= "text/css">
  body
  {
  	background-color: #F08080;
  	color: white;
  	font-family: "Times New Roman";
  }
  </style>
 </head>
 <body>
  <h1>Bienvenido</h1>
  <script>
  var ingresa_peso= prompt("Cual es tu peso en kilos?")
  var ingresa_estatura= prompt("Cual es tu estatura en metros?")
  var peso= parseInt(ingresa_peso);
  var estatura= parseInt(ingresa_estatura);
  var cuadrado_estatura= (estatura^2);
  var imc;
  imc= ((peso)/(cuadrado_estatura));
  var fix = imc.toFixed(2)
  document.write("Tu imc es " + fix);
  </script>

  <h4>Guia de valorizacion de imc</h4>
  <p> < 16.00     Infrapeso: Delgadez Severa
  <br>16.00 - 16.99   Infrapeso: Delgadez moderada
  <br>17.00 - 18.49   Infrapeso: Delgadez aceptable
  <br>18.50 - 24.99   Peso Normal
  <br>25.00 - 29.99   Sobrepeso
  <br>30.00 - 34.99   Obeso: Tipo I
  <br>35.00 - 40.00   Obeso: Tipo II
  <br> >40.00     Obeso: Tipo III</p>

 </body>
</html>
